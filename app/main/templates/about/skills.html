<section id="skills" class="card border-1 bg-secondary py-1 p-md-2 mb-4 p-xl-3 p-xxl-4">
    <div class="card-body">
      <div class="d-flex align-items-center mt-sm-n1 pb-4 mb-0 mb-lg-1 mb-xl-3"><i class="ai-horizontal-align-left lead pe-1 me-2"></i>
        <h2 class="h4 mb-0">Skills</h2>
        <!-- <a class="btn btn-sm btn-secondary ms-auto" href="{{ url_for('main.download', filename="resume_Robert_vandeVlasakker.pdf") }}"><i class="ai-download ms-n1 me-2"></i>Download Resume</a> -->
      </div>

    <div class="row fs-sm">
        {% for skill, value in skills.items() %}
        {% if loop.index0 is even %}
        <div class="col-6">
        <span class="text-muted" >{{ skill }}</span>
        <div class="progress mb-3">
        <div class="progress-bar fw-semibold" role="progressbar" style="width: {{ value * 100 }}%" aria-valuenow="{{ value * 100 }}" aria-valuemin="0" aria-valuemax="100">
            {# {{ value * 100 }}% #}
        </div>
        </div>
        </div>

        {% else %}
        <div class="col-6">
        <span class="text-muted">{{ skill }}</span>
        <div class="progress mb-3">
        <div class="progress-bar fw-semibold" role="progressbar" style="width: {{ value * 100 }}%" aria-valuenow="{{ value * 100 }}" aria-valuemin="0" aria-valuemax="100">
            {# {{ value * 100 }}% #}
        </div>
        </div>
        </div>
        {% endif %}
        {% endfor %}  
    </div> 
    </div>
</section>
