<section id="skills" class="skills section-bg">
    <div class="container">

      <div class="section-title">
        <h2>Skills</h2>
      </div>

      <div class="row skills-content">

        {# Left #}
        {% for skill, value in skills.items() %}
        {% if loop.index0 is even %}
        <div class="col-lg-6">
          <div class="progress">
            <span class="skill">{{ skill }}<i class="val">{{ value * 100 }}%</i></span>
            <div class="progress-bar-wrap">
              <div class="progress-bar" role="progressbar" aria-valuenow="{{ value * 100 }}" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
        </div>

        {# Right #}
        {% else %}
        <div class="col-lg-6">
          <div class="progress">
            <span class="skill">{{ skill }}<i class="val">{{ value * 100 }}%</i></span>
            <div class="progress-bar-wrap">
              <div class="progress-bar" role="progressbar" aria-valuenow="{{ value * 100 }}" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
        </div>
        {% endif %}
        {% endfor %}   

      </div>
    </div>
</section>
