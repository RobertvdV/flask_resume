<!doctype html>
<html lang="en">
    <head>
        {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Favicons -->
        <link href="{{ url_for('static', filename='images/favicon/favicon.ico') }}" rel="icon">
        <link href="{{ url_for('static', filename='images/favicon/apple-touch-icon.png') }}" rel="apple-touch-icon">

        {% block styles %}

            <!-- Bootstrap CSS -->
            {{ bootstrap.load_css() }}

            <!-- Vendor CSS Files -->
            <link href="{{ url_for('static', filename='vendor/aos/aos.css') }}" rel="stylesheet">
            <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
            <link href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
            <link href="{{ url_for('static', filename='vendor/boxicons/css/boxicons.min.css') }}" rel="stylesheet">
            <link href="{{ url_for('static', filename='vendor/glightbox/css/glightbox.min.css') }}" rel="stylesheet">
            <link href="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.css') }}" rel="stylesheet">

            <!-- External Sources -->

            <!-- Template Main CSS File -->
            <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
            
        {% endblock %}

        <title>RvdV</title>
        {% endblock %}
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="d-flex flex-column justify-content-center">
            <!-- .nav-menu -->
            <nav id="navbar" class="navbar nav-menu">
            <ul>
                <li><a href="{{ url_for('index') }}" class="nav-link scrollto active"><i class="bx bx-home"></i> <span>Home</span></a></li>
                <li><a href="{{ url_for('index', _anchor='about') }}" class="nav-link scrollto"><i class="bx bx-user"></i> <span>About</span></a></li>
                <li><a href="#resume" class="nav-link scrollto"><i class="iconify" data-icon="bx:book-content""></i> <span>Resume</span></a></li>
                <li><a href="#skills" class="nav-link scrollto"><i class="bx bx-bar-chart"></i> <span>Skills</span></a></li>
                <li><a href="#portfolio" class="nav-link scrollto"><i class="bx bx-book-content"></i> <span>Portfolio</span></a></li>
                <li><a href="#services" class="nav-link scrollto"><i class="bx bx-server"></i> <span>Services</span></a></li>
                <li><a href="#contact" class="nav-link scrollto"><i class="bx bx-envelope"></i> <span>Contact</span></a></li>
            </ul>
            </nav>
            <!-- .nav-menu -->
        </header>
        <!-- End Header -->


        <!-- Contents -->
        {% block content %}{% endblock %}

        {% block scripts %}

            <!-- Optional JavaScript -->
            {{ bootstrap.load_js() }}
               
            <!-- Vendor JS Files -->
            <script src="{{ url_for('static', filename='vendor/purecounter/purecounter_vanilla.js') }}"></script>
            <!-- <script src="{{ url_for('static', filename='vendor/aos/aos.js') }}"></script> -->
            <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
            <script src="{{ url_for('static', filename='vendor/glightbox/js/glightbox.min.js') }}"></script>
            <script src="{{ url_for('static', filename='vendor/isotope-layout/isotope.pkgd.min.js') }}"></script>
            <script src="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.js') }}"></script>
            <script src="{{ url_for('static', filename='vendor/typed.js/typed.min.js') }}"></script>
            <script src="{{ url_for('static', filename='vendor/waypoints/noframework.waypoints.js') }}"></script>
            <script src="{{ url_for('static', filename='vendor/php-email-form/validate.js') }}"></script>
          
            <!-- Template Main JS File -->
            <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        {% endblock %}
    </body>
</html>
